<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML+CSS+JS Intermediário</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>

<body>
    <main>
        <section class="duvidas">
            <h2>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>

        <form action="" method="get" class="formulario" onsubmit="stopAutoRefresh(event)">

            <input class="inputs" type="text" id="nome" placeholder="Nome completo *">

            <div id="campo-obrigatorio" class="campo-obrigatorio">campo obrigatório</div>


            <input class="inputs" type="email" id="email" placeholder="Email *">

            <div id="campo-obrigatorio" class="campo-obrigatorio">campo obrigatório</div>


            <input class="inputs" type="tel" id="telefone" placeholder="Telefone *">

            <div id="campo-obrigatorio" class="campo-obrigatorio">campo obrigatório</div>


            <textarea class="inputs" id="mensagem" placeholder="Mensagem *" cols="30" rows="10"></textarea>

            <div id="campo-obrigatorio" class="campo-obrigatorio">campo obrigatório</div>


            <div class="observacao">*campos obrigatórios</div>

            <input type="submit" id="submit" value="Enviar">

        </form>
    </main>

    <script type="text/javascript" src="./JS/index.js"></script>
</body>

</html>
